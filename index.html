      background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 6px 6px;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;

    .container {
      padding: 20px;
      max-width: 380px;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

      font-size: 3.4rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #A87555;
      animation: slideDown 1.2s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      opacity: 0.9;
    }

      display: block;
      padding: 15px 30px;
      margin: 12px auto;
      background: #A87555;

      border-radius: 6px;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      width: 80%;
      transition: 0.25s ease;
    }

    .btn:hover {
      background: #8f5d45;
      transform: translateY(-3px);
    }
