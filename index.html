    body {

      font-family: 'Playfair Display', serif;
      background: linear-gradient(180deg, #FAF7F3, #F9F5F1);
      color: #A87555;

      background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);

    @keyframes fadeIn {

    }

    /* HEADER */
    .header {
      opacity: 0;
      transform: translateY(-18px);
      animation: headerIn 1.0s ease forwards;
      animation-delay: 0.25s;
    }

    @keyframes headerIn {
      0%   { opacity: 0; transform: translateY(-18px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #A87555;
      text-shadow: 0 0 8px rgba(168,117,85,0.25);

      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      width: 280px; /* FIX D√âFINITIF */
      transition: 0.15s ease;
      animation: slideUp 0.6s ease forwards;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      opacity: 0;
      text-align: center;
    }

    .btn:active { transform: scale(0.97); }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn:hover {
      background: #8f5d45;
      transform: translateY(-3px);
    }

    /* WHATSAPP BUTTON */
    .btn-whatsapp {
      background: transparent;
      border: 1.5px solid #A87555;
      color: #A87555;
      display: flex;
      align-items: center;
      justify-content: center;

      width: 280px; /* identique */
    }

    .btn-whatsapp:hover {

    }

    .wa-icon {
      width: 22px;
      height: 22px;
    }

    /* MENU SAL√â DISABLED */
    .disabled-block {
      opacity: 0.55;
      cursor: not-allowed;
      animation: slideUp 0.6s ease forwards;
      animation-delay: 0.45s;

    }

    .disabled-block > a {
      pointer-events: none;
      background: #C9B8AE;
      width: 280px; /* identique */
    }

    .note {
      font-size: 0.95rem;
      margin-top: 6px;

    }

    /* SECTION LABEL */
    .section-label {
      margin-top: 30px;
      margin-bottom: 0;
      font-size: 1rem;
      opacity: 0.75;
      font-style: italic;
    }

    /* BADGE */
    .badge {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: #D49A6A;
      color: white;
      padding: 3px 10px;
      font-size: 0.73rem;
      border-radius: 20px;
      font-weight: 600;
      opacity: 0.95;
    }

    .btn-wrapper {

  </style>
